<!DOCTYPE html>
<html lang="en" ng-app="weatherMood">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="js/libs/angular.min.js"></script>
    <link href="css/owfont-regular.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">


    <title>Document</title>
</head>

<div id="gradient">

    <h1>Weathermood</h1>

    <div class="meteo-controller" ng-controller="mainController">

        <div class="search-box">

            <div class="row">
                <div class="col-lg-4 col-lg-4 col-lg-offset-4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="City name..." id="city_name" ng-model="cityName">
                        <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="getTemperature(cityName)">Go!</button>
      </span>
                    </div>
                    <!-- /input-group -->
                </div>
                <!-- /.col-lg-6 -->
            </div>
            <!-- /.row -->
        </div>

        <div id="weather_wrapper">
            <div class="weatherCard">
                <div class="currentTemp">
                    <span class="temp" ng-hide="weather_temperature==null">{{weather_temperature}} &deg;</span>
                    <span class="location"><p>{{city_name}}</p></span>
                </div>
                <div class="currentWeather">
                    <!-- <span class="conditions" ng-hide="weather_icon==null"><img src="http://openweathermap.org/img/w/{{weather_icon}}.png"</span> -->
                    <i class="owf owf-{{weather_code}}"></i>
                </div>
            </div>

            <!-- <div class="deezer-widget-player" data-src="https://www.deezer.com/plugins/player?format=classic&autoplay=false&playlist=false&width=400&height=90&color=007FEB&layout=dark&size=medium&type=playlist&id=30595446&app_id=1" data-scrolling="no" data-frameborder="0" data-allowTransparency="true" data-width="400" data-height="90"></div> -->

            <iframe scrolling="no" frameborder="0" allowTransparency="true" src="https://www.deezer.com/plugins/player?format=classic&autoplay=false&playlist=true&width=400&height=90&color=007FEB&layout=dark&size=medium&type=tracks&id=3135556&app_id=1"
                width="400" height="90"></iframe>

        </div>

</div>



         <div class="retreviemusicmeteo" ng-controller="musicController">
            <div ng-repeat="step in steps">

                <div class="iframe" ng-if=""response.data.weather["0"].description" === "clear sky"">
                    <iframe scrolling="no" frameborder="0" allowTransparency="true" src="https://www.deezer.com/plugins/player?format=classic&autoplay=false&playlist=true&width=400&height=90&color=007FEB&layout=dark&size=medium&type=tracks&id=281760401&app_id=230002" width="400" height="90"></iframe>
                </div>
                <div class="iframe" ng-if=""response.data.weather["0"].description" === "few clouds"">
                    <iframe scrolling="no" frameborder="0" allowTransparency="true" src="https://www.deezer.com/plugins/player?format=classic&autoplay=false&playlist=true&width=400&height=90&color=007FEB&layout=dark&size=medium&type=tracks&id=726989395&app_id=230002" width="400" height="90"></iframe>
                </div>
                <div class="iframe" ng-if=""response.data.weather["0"].description" === "scattered clouds"">
                    <iframe scrolling="no" frameborder="0" allowTransparency="true" src="https://www.deezer.com/plugins/player?format=classic&autoplay=false&playlist=true&width=400&height=90&color=007FEB&layout=dark&size=medium&type=tracks&id=15806750&app_id=230002" width="400" height="90"></iframe>
                </div>
                <div class="iframe" ng-if=""response.data.weather["0"].description" === "broken clouds"">
                    <iframe scrolling="no" frameborder="0" allowTransparency="true" src="https://www.deezer.com/plugins/player?format=classic&autoplay=false&playlist=true&width=400&height=90&color=007FEB&layout=dark&size=medium&type=tracks&id=23896561&app_id=230002" width="400" height="90"></iframe>
                </div>
                <div class="iframe" ng-if=""response.data.weather["0"].description" === "shower rain"">
                    <iframe scrolling="no" frameborder="0" allowTransparency="true" src="https://www.deezer.com/plugins/player?format=classic&autoplay=false&playlist=true&width=400&height=90&color=007FEB&layout=dark&size=medium&type=tracks&id=88696701&app_id=230002" width="400" height="90"></iframe>
                </div>
                <div class="iframe" ng-if=""response.data.weather["0"].description" === "rain"">
                    <iframe scrolling="no" frameborder="0" allowTransparency="true" src="https://www.deezer.com/plugins/player?format=classic&autoplay=false&playlist=true&width=400&height=90&color=007FEB&layout=dark&size=medium&type=tracks&id=2585932364&app_id=230002" width="400" height="90"></iframe>
                </div>
                <div class="iframe" ng-if=""response.data.weather["0"].description" === "thunderstorm"">
                    <iframe scrolling="no" frameborder="0" allowTransparency="true" src="https://www.deezer.com/plugins/player?format=classic&autoplay=false&playlist=true&width=400&height=90&color=007FEB&layout=dark&size=medium&type=tracks&id=1574790001&app_id=230002" width="400" height="90"></iframe>
                </div>
                <div class="iframe" ng-if=""response.data.weather["0"].description" === "snow"">
                    <iframe scrolling="no" frameborder="0" allowTransparency="true" src="https://www.deezer.com/plugins/player?format=classic&autoplay=false&playlist=true&width=400&height=90&color=007FEB&layout=dark&size=medium&type=tracks&id=1574790001&app_id=230002" width="400" height="90"></iframe>
                </div>
                <div class="iframe" ng-if=""response.data.weather["0"].description" === "mist"">
                    <iframe scrolling="no" frameborder="0" allowTransparency="true" src="https://www.deezer.com/plugins/player?format=classic&autoplay=false&playlist=true&width=400&height=90&color=007FEB&layout=dark&size=medium&type=tracks&id=2753215784&app_id=230002" width="400" height="90"></iframe>
                </div>
            </div>
        </div>

</body>

</html>

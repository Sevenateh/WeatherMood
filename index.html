<!DOCTYPE html>
<html lang="en" ng-app="weatherMood">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="js/libs/angular.min.js"></script>
    <link rel="stylesheet" href="style.css">
	
    
    <title>Document</title>
</head>

<div id="gradient">

    <h1>Weathermood</h1>

<body ng-controller="mainController">

    <div class="search-box">

        <div class="row">
            <div class="col-lg-4 col-lg-4 col-lg-offset-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="City name..." id="city_name" ng-model="cityName">
                    <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="getTemperature(cityName)">>Go!</button>
      </span>
                </div>
                <!-- /input-group -->
            </div>
            <!-- /.col-lg-6 -->
        </div>
        <!-- /.row -->
    </div>

       <div id="weather_wrapper">
        <div class="weatherCard">
            <div class="currentTemp">
                <span class="temp" ng-hide="weather_temperature==null">{{weather_temperature}}</span>
                <span class="location"><p>{{city_name}}</p></span>
            </div>
            <div class="currentWeather">
                <span class="conditions" ng-hide="weather_icon==null"><img src="http://openweathermap.org/img/w/{{weather_icon}}.png"</span>
            </div>
        </div>
        <div class="deezer-widget-player" data-src="https://www.deezer.com/plugins/player?format=classic&autoplay=true&playlist=false&width=400&height=90&color=007FEB&layout=dark&size=medium&type=playlist&id=30595446&app_id=1" data-scrolling="no" data-frameborder="0" data-allowTransparency="true" data-width="400" data-height="90"></div>
    </div>

</duv>
    

<!-- <p ng-hide="weather_description==null"><strong>Description :</strong>{{weather_description}}</p> -->

</div>

</body>
</html>

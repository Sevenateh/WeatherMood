<!DOCTYPE html>
<html lang="en" ng-app="weatherMood">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="js/libs/angular.min.js"></script>
	
    
    <title>Document</title>
</head>

<body ng-controller="mainController">

<duv class="formgroup">
    <input type="text" class="form-control" id="city_name" ng-model="cityName" placeholder="Enter your City Name"  >
    <button type="button" class="btn btn-primary" ng-click="getTemperature(cityName)" >Get Weather Report</button>
</duv>
    
<div class=display>
    <h4 class="NameOfCity">
					{{city_name}}
    </h4>
    <p ng-hide="weather_temperature==null"><strong>Temperature :</strong>{{weather_temperature}}</p>
    <p ng-hide="weather_description==null"><strong>Description :</strong>{{weather_description}}</p>
    <p ng-hide="weather_icon==null"><strong>Icon :</strong><img src="http://openweathermap.org/img/w/{{weather_icon}}.png"</p>
</div>

 <script src="js/controllers/mainController.js"></script>
<script src="js/app.js"></script>
</body>
</html>
